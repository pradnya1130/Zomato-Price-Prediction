<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Price Prediction</title>
</head>
<body>
    <h2>Zomato Restaurant Price Prediction</h2>
    
    <form action="{{ url_for('predict') }}" method="post">
        <label for="cuisines">Cuisines:</label>
        <input type="text" name="cuisines" required>
        
        <label for="currency">Currency:</label>
        <input type="text" name="currency" required>
        
        <label for="city">City:</label>
        <input type="text" name="city" required>

        <label for="votes">Votes:</label>
        <input type="number" name="votes" required>

        <label for="rating">Aggregate Rating (0-5):</label>
        <input type="number" step="0.1" name="rating" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
